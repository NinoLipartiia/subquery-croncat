type ProxyCall @entity {
  id: ID! # The block hash
  blockHeight: BigInt!
  agent: String! # The address of the agent
}

type CreateTask @entity {
  id: ID! # The block hash
  blockHeight: BigInt!
  user: String! # The address that voted
  # TODO: more fields
}

type RegisterAgent @entity {
  id: ID! # The block hash
  blockHeight: BigInt!
  user: String! # The address that tries to register as an agent
}
